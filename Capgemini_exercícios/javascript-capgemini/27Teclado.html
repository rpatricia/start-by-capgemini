<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de teclado </title>
    <!-- js -->
    <script>

        /* 
            onkeyUP:Exibe o caractere e dpois exuta a ação.

            onKeyDown:Executa a ação e depois exibe o caractere

            onKeyPress:Executa a ação e  depois exibe o caractere

            Não tem suporte as seguintes teclas:
            F1..F12, ALT, ctrl, SHIFT...

         */

         function exibir(){
             
             //Obeter o valor do campo do texto
             var campo = document.getElementById("campo").value;

             //Exibir o conteúdo digitado no campo
             alert(campo);

             
         }
       
    </script>
</head>
<body>
    <input type="text"  id="campo" onkeyup="exibir()">

    <input type="text"  id="campo" onkeydown="exibir()">

    <input type="text"  id="campo" onkeypress="exibir()">
</body>
</html>
